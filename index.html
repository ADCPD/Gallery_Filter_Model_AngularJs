<html lang="fr" ng-app="phonecatApp" ng-controller="PhoneListCtrl">

<head>
	<meta charset="utf-8">
	<title ng-bind-template="Google Phone Gallery: {{query}}">Google Phone Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js">
	<link rel="stylesheet" href="CSS/app.css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span2" style="margin: 20px 20px 20px 20px;">
				<!--Sidebar content-->
				Search:
				<input class="cercle" placeholder="Trouvez un  article !" ng-model="query">
			</div>
		</div>
		  
		<div class="row">
		
			<div class="span3" ng-repeat="phone in phones | filter:query | orderBy:orderProp" style="margin-left:10px;margin-right:10px;margin-bottom:10px;margin-top:10px;">
					
				<div class="thumbnail">
					<img src="https://placeholdit.imgix.net/~text?txtsize=60&txt=New%20Collection%21&w=400&h=300&txttrack=0">
					<div class="caption">
						 
						<h4>{{phone.name}}</h4> 
						 
						<span class="label label-primary">En vente depuis: {{phone.age}}</span>
						<p style="text-align:justify;">
							{{phone.snippet}}
						</p>	 
					</div>
				</div>
				 
			</div>
		</div>
		<div class="row-fluid">
			 
				<p><strong>Total number of phones:</strong> {{phones.length}}</p>
			 
		</div>

	</div>
</body>
<script src="js/CONTROLLER/surcharge.js"></script>
<script src="js/CONTROLLER/filter.js"></script>
<script src="js/CONTROLLER/spec.js"></script>
<script type="text/javascript">

</script>

</html>
